<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name" >Name</label>
		<input placeholder="Name" type="text" id="name" required>
		<label for="Email">EMail</label>
		<input placeholder="Email" type="email" id="email" required>
		<label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required/>	
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required/>	<br>	
	<label for="cars">Select a car</label>
	<select placeholder="--Please choose an option--">
		<option>BMW</option>
		<option>FORTUNER</option>
		<option>VITARA BREEZA</option>
	</select>
		<label for="age" >Age</label>
		<input placeholder="Age" type="number" id="age" required/>
		<label for="dob" >DOB</label>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number</label>
		<input placeholder="***-***-****" type="tel" id="tel"/>
		<label for="password" >Password</label>
		<input placeholder="password" type="password" id="password" required/><br>
		<label for="tos">I agree to the TOS</label>
		<input placeholder="checkbox" type="checkbox" id="tos">
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
